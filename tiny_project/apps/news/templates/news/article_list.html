{% extends 'base.html' %}

{% load uncms_pagination %}


{% block main %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p>Pagination:<p>

  {% pagination page_obj %}
{% endblock %}
